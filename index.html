<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>binding</title>
</head>
<body>
  <input type="text" data-bind="scope1.firstName.name" /> <!-- demonstrating nested properties work -->
  <span contenteditable data-bind="scope1.firstName.name"></span>
  <div data-bind="scope1.firstName.name" contenteditable></div>
  
  <h1 data-repeat="scope.donuts">
    there are {{x.qty}} {{x.name}} donuts left
  </h1>
  
  <script>
    const scope = {
      donuts: [{
        name:"glazed",
        qty: 5
      }, {
        name: "sprinkled",
        qty: 3
      }, {
        name: "cream filled",
        qty: 2
      }]
    }
    
    const repeat = document.querySelector('[data-repeat]');
    scope.donuts.forEach( donut => {
//       const newDonut = repeat.outerHTML.replace('{{x}}', donut);
//       repeat.insertAdjacentHTML('afterend', newDonut);
    });
    repeat.parentNode.removeChild(repeat);
  </script>
  
  <script src="events.js"></script>
  <script src="script.js"></script>
</body>
</html>
